<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bikash Shrestha - Portfolio Notebook</title>
    
    <!-- CSS Files -->
    <link rel="stylesheet" href="style/base.css">
    <link rel="stylesheet" href="style/notebook.css">
    <link rel="stylesheet" href="style/spiral.css">
    <link rel="stylesheet" href="style/pages.css">
    <link rel="stylesheet" href="style/content.css">
    <link rel="stylesheet" href="style/controls.css">
    <link rel="stylesheet" href="style/settings.css">
    <link rel="stylesheet" href="style/themes.css">
    <link rel="stylesheet" href="style/responsive.css">
    
    <!-- External Libraries -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
</head>
<body class="serif-font">
    
    <!-- Settings Toggle Button -->
    <button id="settings-toggle" title="Settings">
        <i class="fas fa-cog"></i>
    </button>

    <!-- Settings Panel -->
    <div id="settings-panel" class="settings-panel">
        <div class="settings-header">
            <h3><i class="fas fa-palette"></i> Settings</h3>
            <button id="close-settings" class="close-btn">
                <i class="fas fa-times"></i>
            </button>
        </div>
        
        <div class="settings-section">
            <label><i class="fas fa-adjust"></i> Theme</label>
            <div class="theme-options">
                <button class="theme-btn active" data-theme="default">
                    <i class="fas fa-book"></i> Classic
                </button>
                <button class="theme-btn" data-theme="dark">
                    <i class="fas fa-moon"></i> Dark
                </button>
                <button class="theme-btn" data-theme="rocketbook">
                    <i class="fas fa-rocket"></i> Rocketbook
                </button>
            </div>
        </div>
        
        <div class="settings-section">
            <label><i class="fas fa-font"></i> Font Style</label>
            <div class="font-options">
                <button class="font-btn active" data-font="serif">
                    <span style="font-family: Georgia;">Serif</span>
                </button>
                <button class="font-btn" data-font="sans">
                    <span style="font-family: Arial;">Sans-Serif</span>
                </button>
                <button class="font-btn" data-font="mono">
                    <span style="font-family: 'Courier New';">Monospace</span>
                </button>
            </div>
        </div>
    </div>

    <!-- Notebook Container -->
    <div class="notebook-container">
        
        <!-- Spiral Binding -->
        <div class="spiral-binding">
            <div class="spiral-coil"></div>
        </div>
        
        <!-- Notebook -->
        <div id="notebook">
                      
        </div>

        <!-- Controls -->
        <div class="controls">
            <button id="btn-first" title="First Page">
                <i class="fas fa-step-backward"></i>
            </button>
            <button id="btn-prev" title="Previous Page">
                <i class="fas fa-chevron-up"></i>
            </button>
            <span class="page-display">
                Page <span id="current-page">1</span> / <span id="total-pages">6</span>
            </span>
            <button id="btn-next" title="Next Page">
                <i class="fas fa-chevron-down"></i>
            </button>
            <button id="btn-last" title="Last Page">
                <i class="fas fa-step-forward"></i>
            </button>
            <div class="control-spacer"></div>
            <button id="btn-zoom-in" title="Zoom In">
                <i class="fas fa-search-plus"></i>
            </button>
            <button id="btn-zoom-out" title="Zoom Out">
                <i class="fas fa-search-minus"></i>
            </button>
            <button id="btn-fullscreen" title="Fullscreen">
                <i class="fas fa-expand"></i>
            </button>
            <button id="btn-sound" title="Toggle Sound">
                <i class="fas fa-volume-up"></i>
            </button>
        </div>
    </div>

    <!-- Particles Background -->
    <div id="particles-bg"></div>

    <!-- JavaScript Modules -->
    <script src="script/state.js"></script>
    <script src="script/page-flip.js"></script>
    <script src="script/navigation.js"></script>
    <script src="script/controls.js"></script>
    <script src="script/settings.js"></script>
    <script src="script/theme.js"></script>
    <script src="script/data-loader.js"></script>
    <script src="script/keyboard.js"></script>
    <script src="script/touch.js"></script>
    <script src="script/sound.js"></script>
    <script src="script/particles.js"></script>
    <script src="script/init.js"></script>
</body>
</html>
